<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/lib/jquery.js"></script>
</head>

<body>
    <input type="input" id="ipt1" />
    <input type="input" id="ipt2" />
    <input type="input" id="ipt3" />

    <script>
        function debounce(fn, delay) {

            // fn ==> fangfa
            // delay ==> 1000
            let timer = null
            return function (...args) {
                // arg ==> [1, 'pingguo']
                clearTimeout(timer)
                timer = setTimeout(() => {
                    // ...arg ==> 1, pingguo
                    fn(...args);
                }, delay)
            }
        }

        function fangfa(value, ft) {
            console.log(value);
            alert(ft)
        }

        let deinput = debounce(fangfa, 1000)

        $('#ipt1').on('keyup', function () {
            deinput(1, 'pingguo')
        })
        $('#ipt2').on('keyup', function () {
            deinput(2, 'xiangjiao')
        })
        $('#ipt3').on('keyup', function () {
            deinput(3, 'li')
        })

        function debounce(fn, delay) {
            let timer = null
            return function (...args) {
                clearTimeout(timer)
                timer = setTimeout(() => {
                    fn(...args)
                }, delay)
            }
        }

        function fangfa(value) {
            console.log(value);
        }
        let deinput = debounce(fangfa, 1000)
        $('#ipt1').on('keyup', function () {
            deinput(1)
        })
    </script>
</body>

</html>
